<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/index.css" >
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <title>MusicPlayer</title>
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <div class="logo">
            <img src="../img/music.png" id="logo_music">
            <span id="logo_text">感受音乐的魅力</span>
        </div>
        
    </div>
    <!-- 侧边列表 -->
    <div id="side_list">
        <div class="song_list">
            <div class="list_head">
                <span class="list_content pointer">我的歌单</span>
                <img src="../img/drop.png" class="control_list pointer drop">
                <img src="../img/pack.png" class="control_list pointer pack" style="display:none">
            </div>
            <div class="list_main">
                <div class="list_mc">
                    <img src="../img/music_playlist.png" class="list_main_img">
                    <span class="list_main_content pointer">我喜欢的音乐</span>
                </div>
                <div class="list_mc">
                        <img src="../img/music_playlist.png" class="list_main_img">
                        <span class="list_main_content pointer">睡眠专用</span>
                </div>
                <div class="list_mc">
                        <img src="../img/music_playlist.png" class="list_main_img">
                        <span class="list_main_content pointer">作业专用</span>
                </div>    
                
            </div>
        </div>
    </div>
    <!-- 主体部分 -->
    <div id="main_content">

    </div>
</body>
</html>
